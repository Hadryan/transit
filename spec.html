<!DOCTYPE html>
<html>
<head>
    <title>Transit Spec Suite</title>
    <link rel="stylesheet" type="text/css" href="node_modules/mocha/mocha.css">
    <style type="text/css" media="screen">
        #wrapper{ display:none; }
        #transit_ui{ position:fixed; top:-9999em; }
    </style>
</head>
<body>
    <div id="mocha"></div>
    <div id="wrapper">
        <div id="region"></div>
    </div>
    <script type="text/javascript" src="node_modules/mocha/mocha.js"></script>
    <script type="text/javascript" src="node_modules/chai/chai.js"></script>
    <script type="text/javascript" src="support/sinon.js"></script>
    <script type="text/javascript" src="support/jquery-1.8.2.js"></script>
    <script type="text/javascript" src="support/underscore-1.3.3.js"></script>
    <script type="text/javascript" src="support/backbone-0.9.2.js"></script>    
    <script type="text/javascript" src="support/handlebars-1.0.rc.1.js"></script>
    <script type="text/javascript" src="support/backbone-marionette.js"></script>
    <script type="text/javascript" src="support/bootstrap.js"></script>
    <script type="text/javascript" src="lib/transit.js"></script>
    <script type="text/javascript" src="lib/themes/bootstrap.js"></script>
    <script>
        mocha.ui('bdd'); 
        mocha.reporter('html');
        expect = chai.expect;
        Transit.start();
    </script>
    <% _.each(specs, function(spec){ %>
    <script type="text/javascript" src="spec/<%=spec%>"></script>
    <% }); %>
    <script>
    mocha.run(); 
    </script>
</body>
</html>
