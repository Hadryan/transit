<html class="no-js" lang="en"><!--<![endif]-->
<head>
    <meta charset="utf-8" />
    <link rel="dns-prefetch" href="//ajax.googleapis.com" />
    <title>Transit</title>    
    <meta name="author" content="kurb media" />
    <link rel="stylesheet" href="transit.css" media="all" />
    <link href='http://fonts.googleapis.com/css?family=Dosis:600' rel='stylesheet' type='text/css' />
    <!-- <link rel="stylesheet" href="assets/bootstrap.css" media="all" /> -->
    <style type="text/css" media="screen">
        #wrapper{ padding:2em; }
        #transit_ui h1{ font-family:'Dosis', 'Helvetica Neue', Helvetica, Arial, serif; font-weight:600; text-transform:uppercase; }
    </style>
</head>
<body>
    <div id="wrapper">
        <p><a id="link_tester" href="#">Test overlayed ui not blocking links</a></p>
        <p><a id="modal_tester" href="#">Show me a modal</a></p>
        <p><a id="panel_tester" href="#">Add a panel</a></p>
    </div>
    <script src="../lib/jquery-1.8.1.min.js" type="text/javascript"></script>
    <script src="assets/bootstrap.js" type="text/javascript"></script>    
    <script src="../lib/underscore-1.3.3.js" type="text/javascript"></script>
    <script src="../lib/backbone-0.9.2.js" type="text/javascript"></script>
    <script src="../lib/backbone-forms-0.10.1.js" type="text/javascript"></script>    
    <script src="../lib/backbone-bindings.js" type="text/javascript"></script>
    <script src="lib/backbone.marionette-0.9.13.js" type="text/javascript" charset="utf-8"></script>
    <script src="../build/transit.js" type="text/javascript"></script>
    <script src="../build/themes/bootstrap.js" type="text/javascript"></script>
    <script type="text/javascript" charset="utf-8">
    //<![CDATA[
        (function(){
            var Page, panel, content, assets, tester;
            
            Transit.ready(function(){
                var template;
                
                Page = new Transit.Deliverable();
                manager = Transit.manage(Page);
                manager.toolBar.set('heading', 'Manage Page');
                panel   = new Transit.Panel({title: 'Info'});
                content = new Transit.Panel({ title: 'Content' });
                assets  = new Transit.AssetManager();
                manager.toolBar.add(panel, content, assets);
                template = Transit.Template.find('/transit/views/core/save-button.jst')
                manager.append(template.render({ text: 'Save' }));
                window.Page = Page;
                manager.show();
                panel.trigger('active');
            });
            
            tester = new Transit.Panel({ title: 'Panel!' });
            
            $('#link_tester').on('click', function(event){
                event.preventDefault();
                alert("link accessible.");
            });
            
            $('#modal_tester').on('click', function(event){
               event.preventDefault();
               Transit.modal({ title: 'Modal Tester', content: 'Test model content'});
            });
            
            $('#panel_tester').toggle(
                function(event){
                    event.preventDefault();
                    $(this).text('Remove the panel');
                    manager.toolBar.add(tester);
                },
                
                function(event){
                    event.preventDefault();
                    $(this).text('Add a panel');
                    manager.toolBar.remove(tester);
                }
            )
        })();
    //]]>
    </script>
</body>
</html>
