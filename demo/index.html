<head>
    <meta charset="utf-8" />
    <link rel="dns-prefetch" href="//ajax.googleapis.com" />
    <title>Transit</title>    
    <meta name="author" content="kurb media" />
    <link rel="stylesheet" href="transit.css" media="all" />
    <link href='http://fonts.googleapis.com/css?family=Dosis:600' rel='stylesheet' type='text/css' />
    <!-- <link rel="stylesheet" href="assets/bootstrap.css" media="all" /> -->
    <style type="text/css" media="screen">
        #wrapper{ padding:2em; }
        h1, h2, h3, #transit_ui h1, #transit_ui h3{ margin-top:0; font-family:'Dosis', 'Helvetica Neue', Helvetica, Arial, serif; font-weight:600; text-transform:uppercase; }
        h1{ font-size:24px; } 
        h3{ font-size:20px; }
        #region{ min-height:400px; margin-bottom:3em; }
        #tests a{ display:inline-block; width:22%; margin-right:2%; }
    </style>
</head>
<body>
    <div id="wrapper">
        <div id="region">
            <h1 class="head">Region</h1>
        </div>
        <h3>Tests</h3>
        <p id="tests">
            <!-- <a id="link_tester" href="#">Test overlayed ui not blocking links</a> -->
            <a id="modal_tester" href="#">Open a modal window.</a>
            <a id="panel_tester" href="#">Add a new panel</a>
        </p>
    </div>
    <script src="../support/jquery-1.8.2.js" type="text/javascript"></script>
    <script src="assets/bootstrap.js" type="text/javascript"></script>    
    <script src="../support/underscore-1.3.3.js" type="text/javascript"></script>
    <script src="../support/backbone-0.9.2.js" type="text/javascript"></script>
    <script src="../support/backbone-marionette.js" type="text/javascript" charset="utf-8"></script>
    <script src="../support/handlebars-1.0.rc.1.js" type="text/javascript" charset="utf-8"></script>
    <script src="../build/transit.js" type="text/javascript"></script>
    <script src="../build/themes/bootstrap.js" type="text/javascript"></script>
    <script type="text/javascript" charset="utf-8">
    //<![CDATA[
        $(window).one('load', function(){
            var Page, panel, content, assets, tester;
            
            var template;
            Transit.start();
            Page = new Transit.Deliverable();
            Page.type = "Page";
            manager = Transit.manage(Page);
            panel   = new Transit.Panel({title: 'Info'});
            content = new Transit.Panel({ title: 'Content' });
            assets  = new Transit.AssetManager();
            manager.add(panel, content, assets);
            window.Page = Page;
            window.manage = manager;
            tester = new Transit.Panel({ title: 'New Panel' });

            $('#link_tester').on('click', function(event){
                event.preventDefault();
                alert("link accessible.");
            });
            
            $('#modal_tester').on('click', function(event){
               event.preventDefault();
               Transit.modal({ 
                   title: 'Modal Window Demo', 
                   content: $('#modal_test_content').html(),
                   buttons: [
                       { css: 'btn-primary', action: 'close', text: 'Close It' }
                   ]
               });
            });
            
            $('#panel_tester').toggle(
                function(event){
                    event.preventDefault();
                    $(this).text('Remove the panel');
                    manager.add(tester);
                },
                
                function(event){
                    event.preventDefault();
                    $(this).text('Add a panel');
                    manager.drop(tester);
                }
            )
        });
    //]]>
    </script>
    <script type="text/plain" id="modal_test_content" charset="utf-8">
    This is the content within the modal window. It can be text, html etc. Buttons are added via a buttons option and trigger 
    application-wide events that you can listen to and handle.
    </script>
</body>
</html>
