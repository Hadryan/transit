    //<![CDATA[
        (function(){
            var Page, panel, content 
            Page = new Transit.Deliverable();
            Transit.init(Page);
            Transit.Manager.setHeading('Manage Page');
            panel   = new Transit.Panel({title: 'Info'});
            content = new Transit.Panel({ title: 'Content' });
            Transit.Manager.add(panel, content);
            panel.trigger('active');
            Transit.Manager.append('<button class="button save">Save</button>');
            window.Page = Page;
        })();
